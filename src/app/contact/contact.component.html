<h1>Contact us</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
  <h5 *ngIf="!messageForm.controls.name.errors && !messageForm.controls.message.errors">Your form is valid</h5>
  <label>
    Name:
    <input type="text" formControlName="name">
    <div *ngIf="submitted && messageForm.controls.name.errors">
      <div *ngIf="messageForm.controls.name.errors.required">Your name is required!</div>
    </div>
  </label>
  <label>
    Message:
    <input type="text" formControlName="message">
    <div *ngIf="submitted && messageForm.controls.message.errors">
      <div *ngIf="messageForm.controls.message.errors.required">Your message is required!</div>
    </div>
  </label>
  
  <input type="submit" value="Send message">
</form>

<br><br>

<div *ngIf="submitted && success">
  <strong>Name:</strong>
  <span>{{ messageForm.controls.name.value }}</span>

  <strong>Message:</strong>
  <span>{{ messageForm.controls.message.value }}</span>
</div>
